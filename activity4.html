<html>
<style>
  a:link, a:visited {
  background-color: #00FFFF;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  }
  a:hover, a:active{
  background-color:blue;
  }
  #oval{
				 border-radius: 50%;
			}

			#oval:hover{
				 background-color: blue;
			}
  
  </style>  
  </head>
<body>
  <h1>Link Button</h2>
  <p>A link styled as a button:</p>
  <a href="index.html" target="_blank">Info. About me</a>
  <p><a id="oval" href="index.html">border-radius:50%</a></p>

</body>
